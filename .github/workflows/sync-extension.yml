name: Sync Extension

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/extension/**"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push extension subtree
        run: |
          git subtree split --prefix=apps/extension -b extension-split
          git remote add extension https://x-access-token:${{ secrets.EXTENSION_REPO_TOKEN }}@github.com/Joakim-Sael/webmcp-extension.git
          git push extension extension-split:main --force
